<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <p>Ingresa tus credenciales para registrarte y poder acceder</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="text" name="email" id="email" placeholder="Correo Electrónico">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <!-- agregar un checkbox para mostrar la contraseña -->
                <!-- <input type="checkbox" id="show-password"> -->
                <button type="submit">Iniciar Sesión</button>
                <p class="error oculto">Error al registrarse</p>
            </form>
            <p>Ya está registrado? - <a href="/">Iniciar Sesión</a></p>
        </div>
    </main>
</body>
</html>
