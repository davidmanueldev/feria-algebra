<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para iniciar sesión como administrador</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <!-- agregar un checkbox para mostrar la contraseña -->
                <!-- <input type="checkbox" id="show-password"> -->
                <button type="submit">Iniciar Sesión</button>
                <p class="error oculto">Error al iniciar sesión</p>
            </form>
            <p>Todavía no tiene una cuenta? - <a href="/register">Registrarse</a></p>
        </div>
    </main>
</body>
</html>
